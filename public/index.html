<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sidenav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/helpers.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
    </nav>
    
    <!-- Lateral bar to hold navigational elements -->
    <div id="mySidenav" class="sidenav">
      <button id="compose-button">
        <div><b>Write</b> a new tweet</div>
        <div class="nav-arrows">
          <span>&#8964</span>
          <span>&#8964</span>
        </div>
      </button>
      <button id="scroll-button">
        <div class="nav-arrows">
          <span>&#8964</span>
          <span>&#8964</span>
        </div>
      </button>
    </div>

    <!-- Avatar and first and last name -->
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div id="username">
        <h2><b>Danilo</b> Gondim</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- from to submit new tweets -->
      <section class="new-tweet">
        <h3 id="error-message"></h3>
        <form method="POST" action="/tweets/">
          <div><label for="tweet-text">What are you humming about?</label></div>
          <textarea name="text" id="tweet-text"></textarea>
          <footer>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>

      <!-- container to be populated with the tweets from the database -->
      <section id="tweets-container">

      </section>

    </main>
  </body>

</html>
